<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    .formfield {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    #star {
        color: red;
        font-size: 10px;
    }

    #fnameErr,
    #lnameErr,
    #ageErr,
    #emailErr,
    #passErr,
    #genErr,
    #emailFormatErr,
    #passFormatErr{
        display: none;
        font-size: 12px;
        color: red;
    }
    td:nth-child(2) {
        margin-bottom: 10px;
        padding-top: 10px;
        padding-left: 30px;
    }
</style>

<body>
    <div class="formfield">
        <fieldset style="width: 120px;">
            <legend>Personal Info</legend>
            <form id="myForm">
                <table class="tble">
                    <tr>
                        <td>
                            <label for="fname">Firstname:<sup id="star">*</sup></label>
                        </td>
                        <td>
                            <input type="text" id="fname" name="fname" placeholder="enter first name" autofocus><br>
                            <span id="fnameErr">First Name required *</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="lname">Lastname:<sup id="star">*</sup></label>
                        </td>
                        <td>
                            <input type="text" id="lname" name="lname" placeholder="enter last name">
                            <span id="lnameErr">Last Name required *</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="age">Age:<sup id="star">*</sup></label>
                        </td>
                        <td>
                            <input type="number" id="age" name="age" placeholder="enter age" min="18" max="100">
                            <span id="ageErr">Age required *</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">Email:<sup id="star">*</sup></label>
                        </td>
                        <td>
                            <input type="text" id="email" name="email" placeholder="enter email name">
                            <span id="emailErr">Email required *</span>
                            <span id="emailFormatErr">Email should contain '@gmail.com'</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="pass">Password:<sup id="star">*</sup></label>
                        </td>
                        <td>
                            <input type="password" id="pass" name="pass" placeholder="enter password">
                            <span id="passErr">Password Required *</span>
                            <span id="passFormatErr">Password doesn't match the pattern</span>
                        </td>
                    </tr>
                    <tr>
                        <td>DateofBirth:<sup id="star">*</sup></td>
                        <td>
                            <input type="date" id="date" name="dob" value="date" min="1990-11-01">
                        </td>
                    </tr>
                    <tr>
                        <td>Gender:<sup id="star">*</sup></td>
                        <td>
                            <input type="radio" id="male" name="gender" value="male">
                            <label>Male</label>
                            <input type="radio" id="female" name="gender" value="female">
                            <label>Female</label>
                            <span id="genErr">Please select one option</span>
                        </td>
                    </tr>
                    <tr>
                        <td>Mobile:<sup id="star">*</sup></td>
                        <td>
                            <input type="text" id="phone" name="phone" placeholder="enter mobile no" min="10" max="10">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Address:<sup id="star">*</sup>
                        </td>
                        <td>
                            <textarea name="address" id="address" cols="30" rows="10"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>Hobbies</td>
                        <td>
                            <input type="checkbox" id="hob1" name="hob" value="Movies">
                            <label>Movies</label>
                            <input type="checkbox" id="hob2" name="hob" value="Web series">
                            <label>WebSeries</label>
                        </td>
                    </tr>
                    <tr>
                        <td>Degree:<sup id="star">*</sup></td>
                        <td>
                            <select id="deg" name="deg">
                                <option>----Choose----</option>
                                <option value="B.Tech">B.Tech</option>
                                <option value="M.Tech">M.Tech</option>
                                <option value="M.SC">M.SC</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" value="Submit">
                            <input type="reset" value="Clear">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <a href="./ResetPass.html">forget password</a>
                        </td>
                    </tr>
                </table>
            </form>
        </fieldset>
    </div>
    <script src="index.js"></script>
</body>

</html>
